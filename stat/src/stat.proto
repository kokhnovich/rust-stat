syntax = "proto3";

package fleetspeak.stat;

message Request {
  string path = 1;
}

message Response {
  string path = 1;
  uint64 size = 2;
  uint64 mode = 3;

  message Extra {
    string file_name = 1;
    uint64 size = 2;
    uint64 blocks = 3;
    uint64 io_blocks = 4;
    uint64 inode = 5;
    // TODO add all
  }

  Extra extra = 4;
}
